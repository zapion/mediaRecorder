<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>MediaRecorder Demo</title>

    <style>
    INPUT {
      font-size: 20px;
    }
    button {
      font-size: 20px;
    }
    </style>

  </head>
    <script type="text/javascript" src="MediaRecorder.js"></script>
  <body>
    <audio id="audioelem"></audio>
getMediaStream From<br>
    <button id = 'getUserMedia'>GetUserMedia1</button>
    <button id = 'getUserMedia2'>GetUserMedia2</button>
    <button id = 'getFakeUserMedia'>GetFakeUserMedia</button>
    <button id = 'getAudioContext'>GetAudioContext</button>
    <button id = 'get4chAudioContext'>Get4chAudioContext</button><br>
    <button id = 'getAudioTag'>GetAudioTag</button>
    <button id = 'getAudioTag2ch'>GetAudioTag2ch</button>
    <button id = 'getAudioTagNo'>GetAudioTagWrongSample</button>
    <button id = 'Stopms'>StopMediaStream1</button><br>
    MediaStream object status<INPUT id='mediastream' SIZE=20 value = 'null'><p>
MediaRecorder Function<br>
    <button id = 'Start'>Start</button>
    <button id = 'StartI2'>StartInst2</button>
    <button id = 'SetNull'>SetMRNUll</button>
    <button id = 'Start0'>Start(0)</button>
    <button id = 'Stop'>Stop</button>
    <button id = 'Pause'>Pause</button>
    <button id = 'Resume'>Resume</button>
    <button id = 'requestData'>requestData</button>
    <button id = 'Start0WithEvent'>Start(0)WithRequestData</button>
    <button id = 'Save'>SaveToIndexDB</button><br>
    Blob Size<INPUT id='size' SIZE=4 value = 0>
    Blob Size2<INPUT id='size2' SIZE=4 value = 0>
    Recorder status<INPUT id='status' SIZE=4 value = ''><p>
Playback Recording<br>
    <button id = 'Playback'>PlayBackFromMemory</button>
    <button id = 'PlaybackIDX'>PlayBackFromIndexDB</button><br>
---- Video function --- <br>
    <button id = 'getAVUserMedia'>GetAVUserMedia</button>
    <button id = 'getFakeAVUserMedia'>GetFakeAVUserMedia</button>
    <button id = 'PlayVideo'>PlayVideoFromFile</button>
    <button id = 'PlayVideo2'>PlayVideoFromFile2</button>
    <button id = 'PlaybackVideo'>PlayVideoBackFromMemory</button><br>
    <video id="videoelemsrc" width="640" height="480"></video>
    <video id="videoelem" width="640" height="480"></video>
