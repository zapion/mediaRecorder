<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>

function boom()
{
  var ac = new window.AudioContext();
  var delay = ac.createDelay(0.01);
  var dest = ac.createMediaStreamDestination();
  var panner = ac.createPanner();
  panner.connect(delay, 0, 0);
  delay.connect(dest, 0, 0);
  delay.connect(panner, 0, 0);
  var recorder = new MediaRecorder(dest.stream);
  recorder.start(0);
}

</script>
</head>
<body onload="boom();"></body>
</html>
